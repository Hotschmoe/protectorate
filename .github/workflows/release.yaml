# Build and push container images on release
#
# Triggered by:
#   - Pushing a version tag (v*)
#   - Manual workflow dispatch
#
# Builds:
#   - ghcr.io/hotschmoe/protectorate-base:vX.X.X (internal dependency)
#   - ghcr.io/hotschmoe/protectorate-envoy:vX.X.X
#   - ghcr.io/hotschmoe/protectorate-sleeve:vX.X.X
#   - All also tagged as :latest
#
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  OWNER: hotschmoe

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -v ./...

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      # Build and push base image first (needed by envoy and sleeve)
      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: ./containers/base
          file: ./containers/base/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-base:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push envoy (uses base from ghcr.io)
      - name: Build and push envoy
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./containers/envoy/Dockerfile
          push: true
          no-cache: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-base
            BASE_TAG=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-envoy:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-envoy:latest

      # Build and push sleeve (uses base from ghcr.io)
      - name: Build and push sleeve
        uses: docker/build-push-action@v5
        with:
          context: ./containers/sleeve
          file: ./containers/sleeve/Dockerfile
          push: true
          no-cache: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-base
            BASE_TAG=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-sleeve:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-sleeve:latest

      - name: Summary
        run: |
          echo "## Release ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images pushed:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-base:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-envoy:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.OWNER }}/protectorate-sleeve:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "curl -fsSL https://raw.githubusercontent.com/hotschmoe/protectorate/master/install.sh | bash" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
