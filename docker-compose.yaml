services:
  envoy:
    build:
      context: .
      dockerfile: containers/envoy/Dockerfile
    ports:
      - "7470:7470"
    environment:
      - WORKSPACE_HOST_ROOT=${PWD}/workspaces
      - CREDENTIALS_HOST_PATH=${HOME}/.claude/.credentials.json
      - SETTINGS_HOST_PATH=${HOME}/.claude/settings.json
      - PLUGINS_HOST_PATH=${HOME}/.claude/plugins
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.claude/.credentials.json:/home/claude/.claude/.credentials.json:ro
      - ~/.claude/settings.json:/etc/claude/settings.json:ro
      - ~/.claude/plugins:/home/claude/.claude/plugins:ro
      - ./workspaces:/workspaces
    networks:
      - raven
    restart: unless-stopped

networks:
  raven:
    name: raven
